<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒菸支持平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>歡迎來到戒菸支持平台</h1>
        <p>讓我們一起邁向無煙生活！</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#benefits">戒菸好處</a></li>
            <li><a href="#tracker">戒菸進度追蹤</a></li>
            <li><a href="#resources">戒菸資源</a></li>
        </ul>
    </nav>
    
    <main>
        <!-- 戒菸好處 -->
        <section id="benefits">
            <h2>戒菸好處</h2>
            <ul>
                <li>改善肺功能與呼吸健康</li>
                <li>降低心血管疾病風險</li>
                <li>增加壽命與生活品質</li>
                <li>節省開銷</li>
            </ul>
        </section>

        <!-- 戒菸進度追蹤 -->
        <section id="tracker">
            <h2>戒菸進度追蹤</h2>
            <p>您已成功戒菸了 <span id="days">0</span> 天！</p>
            <label for="startDate">選擇您的戒菸開始日期：</label>
            <input type="date" id="startDate">
            <button onclick="calculateDays()">計算</button>
        </section>

        <!-- 戒菸資源 -->
        <section id="resources">
            <h2>戒菸資源</h2>
            <p>這些資源可以幫助您成功戒菸：</p>
            <ul>
                <li><a href="https://quit.org" target="_blank">戒菸熱線</a></li>
                <li><a href="https://support.org" target="_blank">戒菸支持社群</a></li>
                <li><a href="https://health.gov" target="_blank">健康指南</a></li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>© 2024 戒菸支持平台 | 一起邁向健康生活</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
