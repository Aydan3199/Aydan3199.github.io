<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索夢幻島</title>
    <!-- 引入 jQuery 庫 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 簡單的樣式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        #intro, #gallery, #details, #toggleDetails {
            display: none;
            margin: 20px 0;
        }
        #intro p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .gallery-img {
            width: 300px;
            height: auto;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1>探索夢幻島</h1>

    <!-- 介紹區 -->
    <button class="btn" id="showIntroButton">探索介紹</button>
    <div id="intro">
        <p>夢幻島是一個充滿自然美景和神秘傳說的地方，擁有如畫的海灘和壯麗的山脈。</p>
    </div>

    <!-- 更改背景功能 -->
    <button class="btn" id="changeBackgroundButton">變更背景風格</button>

    <!-- 圖片輪播功能 -->
    <button class="btn" id="nextImageButton">下一張景點照片</button>
    <img id="gallery" class="gallery-img" src="https://via.placeholder.com/300?text=景點1" alt="夢幻島照片">

    <!-- 詳細資訊顯示/隱藏功能 -->
    <button class="btn" id="toggleDetailsButton">顯示/隱藏詳細資訊</button>
    <div id="details">
        <p>夢幻島擁有豐富的動植物資源，海水清澈，適合浮潛和潛水，山景壯觀，徒步旅行愛好者的天堂。</p>
    </div>

    <!-- 縮放圖片功能 -->
    <button class="btn" id="zoomImageButton">放大/縮小照片</button>

    <script>
        $(document).ready(function() {
            // 介紹顯示/隱藏功能
            $("#showIntroButton").click(function() {
                $("#intro").fadeToggle();
            });

            // 變更背景風格
            $("#changeBackgroundButton").click(function() {
                const colors = ["#f0f8ff", "#faebd7", "#e6e6fa", "#fffacd", "#dcdcdc"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                $("body").css("background-color", randomColor);
            });

            // 圖片輪播功能
            const images = [
                "https://via.placeholder.com/300?text=景點1",
                "https://via.placeholder.com/300?text=景點2",
                "https://via.placeholder.com/300?text=景點3",
                "https://via.placeholder.com/300?text=景點4"
            ];
            let imageIndex = 0;
            $("#nextImageButton").click(function() {
                imageIndex = (imageIndex + 1) % images.length;
                $("#gallery").attr("src", images[imageIndex]).show();
            });

            // 詳細資訊顯示/隱藏功能
            $("#toggleDetailsButton").click(function() {
                $("#details").slideToggle();
            });

            // 縮放圖片功能
            $("#zoomImageButton").click(function() {
                const img = $("#gallery");
                const isZoomed = img.width() > 300;
                img.css("transform", isZoomed ? "scale(1)" : "scale(1.5)");
            });
        });
    </script>
</body>
</html>
