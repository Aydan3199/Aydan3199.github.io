<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub 個人頁面</title>
    <!-- 引入 jQuery 庫 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>歡迎來到我的個人頁面！</h1>
    <button id="toggleButton">顯示/隱藏內容</button>
    <div id="content" style="display: none;">這是一些隱藏的內容。</div>
    
    <script>
        // jQuery 程式碼
        $(document).ready(function() {
            $("#toggleButton").click(function() {
                $("#content").toggle(); // 顯示或隱藏內容
            });
        });
    </script>
</body>
</html>
