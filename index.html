<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒菸支持平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>戒菸支持平台</h1>
        <p>支持每一步，幫助您實現健康的無煙生活！</p>
    </header>

    <nav>
        <ul>
            <li><a href="#benefits">戒菸好處</a></li>
            <li><a href="#tracker">進度追蹤</a></li>
            <li><a href="#plan">戒菸計畫</a></li>
            <li><a href="#resources">資源中心</a></li>
            <li><a href="#contact">聯絡我們</a></li>
        </ul>
    </nav>

    <main>
        <!-- 戒菸好處 -->
        <section id="benefits">
            <h2>戒菸的好處</h2>
            <p>立即戒菸，享受以下益處：</p>
            <ul>
                <li>1天內，血液循環改善。</li>
                <li>1年內，心臟病風險減少一半。</li>
                <li>5年內，中風風險大幅降低。</li>
            </ul>
        </section>

        <!-- 戒菸進度追蹤 -->
        <section id="tracker">
            <h2>戒菸進度追蹤</h2>
            <p>追蹤您的戒菸進度：</p>
            <label for="daysQuit">輸入您戒菸的天數：</label>
            <input type="number" id="daysQuit" placeholder="例如：30">
            <button onclick="calculateBenefits()">查看進度</button>
            <div id="results"></div>
        </section>

        <!-- 戒菸計畫 -->
        <section id="plan">
            <h2>制定戒菸計畫</h2>
            <form id="planForm">
                <label for="goal">您的目標：</label>
                <input type="text" id="goal" placeholder="例如：戒菸3個月">
                <label for="dailyNote">每日記錄：</label>
                <textarea id="dailyNote" placeholder="記錄今日感受"></textarea>
                <button type="submit">儲存計畫</button>
            </form>
            <div id="planResults"></div>
        </section>

        <!-- 資源中心 -->
        <section id="resources">
            <h2>戒菸資源中心</h2>
            <p>以下是幫助您戒菸的文章與視頻：</p>
            <ul>
                <li><a href="https://quit.org" target="_blank">戒菸專家建議</a></li>
                <li><a href="https://health.gov" target="_blank">健康生活指南</a></li>
                <li><a href="https://www.youtube.com" target="_blank">激勵視頻</a></li>
            </ul>
        </section>

        <!-- 聯絡我們 -->
        <section id="contact">
            <h2>聯絡我們</h2>
            <form action="server/contact.php" method="POST">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
                <label for="message">訊息：</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 戒菸支持平台 - 一起邁向無煙未來</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
